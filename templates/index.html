<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptToVideo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-600">PromptToVideo</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-6">
                <label for="prompt" class="block text-gray-700 text-sm font-bold mb-2">Enter your prompt:</label>
                <textarea id="prompt" rows="4" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Describe the animation you want to create..."></textarea>
            </div>
            
            <button id="generateBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                Generate Video
            </button>
            
            <div id="status" class="mt-4 text-center text-gray-600 hidden">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-2"></div>
                <p id="statusText">Processing your request...</p>
            </div>
            
            <div id="result" class="mt-6 hidden">
                <h2 class="text-xl font-semibold mb-4">Generated Video:</h2>
                <video id="videoPlayer" controls class="w-full rounded-lg"></video>
            </div>
        </div>
    </div>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
